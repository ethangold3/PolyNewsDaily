<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolyNewsDaily Newsletter</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 0;">
                <table role="presentation" style="width: 600px; margin: 0 auto; background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td style="padding: 40px 30px; background-color: #6200EA; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: bold;">PolyNewsDaily</h1>
                            <p style="margin: 10px 0 0; color: #ffffff; font-size: 16px;">$date</p>
                        </td>
                    </tr>

                    <!-- Introduction -->
                    <tr>
                        <td style="padding: 30px; background-color: #ffffff;">
                            <p style="margin: 0; color: #333333; font-size: 16px;">
                                Today's top prediction market updates and analysis:
                            </p>
                        </td>
                    </tr>

                    <!-- Dynamic Content Section -->
                    $articles

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; background-color: #f8f9fa; text-align: center;">
                            <p style="margin: 0; color: #666666; font-size: 14px;">
                                PolyNewsDaily - Your Daily Prediction Market Update
                            </p>
                            <p style="margin: 10px 0 0; color: #666666; font-size: 12px;">
                                To unsubscribe, click <a href="{unsubscribe_url}" style="color: #6200EA; text-decoration: none;">here</a>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

    <style>
        :root {

            -webkit-text-size-adjust: 100%;

        @media (prefers-color-scheme: dark) {
            body, table, td {

        }
        img {
            -ms-interpolation-mode: bicubic;
            display: block;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>
